<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient for Plasma logo -->
    <linearGradient id="plasmaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Plasma energy gradient -->
    <radialGradient id="plasmaEnergy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="plasmaShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow filter -->
    <filter id="plasmaGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with plasma effect -->
  <circle cx="100" cy="100" r="85" fill="url(#plasmaGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="75" fill="url(#plasmaEnergy)" opacity="0.3"/>
  
  <!-- Plasma energy core -->
  <g filter="url(#plasmaGlow)">
    <!-- Central plasma sphere -->
    <circle cx="100" cy="100" r="35" fill="url(#plasmaGradient)" opacity="0.9"/>
    
    <!-- Energy rings -->
    <circle cx="100" cy="100" r="45" fill="none" stroke="url(#plasmaGradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="100" cy="100" r="55" fill="none" stroke="url(#plasmaGradient)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Plasma particles -->
    <g opacity="0.8">
      <circle cx="85" cy="85" r="3" fill="#ffffff">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="115" cy="85" r="2" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="115" r="2.5" fill="#ffffff">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="115" cy="115" r="3.5" fill="#ffffff">
        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="70" r="2" fill="#ffffff">
        <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="130" r="3" fill="#ffffff">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Shield shape representing security -->
  <path d="M100 25 L160 50 L160 120 C160 150 130 180 100 190 C70 180 40 150 40 120 L40 50 Z" 
        fill="none" 
        stroke="url(#plasmaGradient)" 
        stroke-width="3" 
        opacity="0.6"
        filter="url(#plasmaShadow)"/>
  
  <!-- Plasma text -->
  <text x="100" y="175" font-family="'Space Grotesk', Arial, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="url(#plasmaGradient)" filter="url(#plasmaShadow)">PLASMA</text>
  
  <!-- Energy arcs -->
  <g opacity="0.5">
    <path d="M 70 70 Q 100 50, 130 70" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 70 130 Q 100 150, 130 130" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
