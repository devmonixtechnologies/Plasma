<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <!-- Plasma Professional Edition background gradient -->
    <linearGradient id="plasmaProBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- Plasma Community Edition background gradient -->
    <linearGradient id="plasmaCommunityBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <!-- Code block gradient for community - plasma theme -->
    <linearGradient id="plasmaCodeBlockBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8eaff;stop-opacity:1" />
    </linearGradient>

    <!-- Button gradient - plasma theme -->
    <linearGradient id="plasmaButtonBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8faff;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow filter - plasma theme -->
    <filter id="plasmaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Plasma glow effect -->
    <filter id="plasmaGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#plasmaCommunityBg)"/>

  <!-- Plasma energy background effect -->
  <g opacity="0.1">
    <circle cx="150" cy="100" r="80" fill="url(#plasmaProBg)" opacity="0.3"/>
    <circle cx="650" cy="300" r="100" fill="url(#plasmaProBg)" opacity="0.2"/>
    <circle cx="400" cy="200" r="120" fill="url(#plasmaProBg)" opacity="0.15"/>
  </g>

  <!-- Main content area -->
  <g filter="url(#plasmaShadow)">
    <!-- Left side - Code interface -->
    <rect x="50" y="50" width="300" height="300" rx="10" fill="url(#plasmaCodeBlockBg)" stroke="#6366f1" stroke-width="2"/>
    
    <!-- Code header -->
    <rect x="50" y="50" width="300" height="30" rx="10" fill="url(#plasmaProBg)"/>
    <circle cx="70" cy="65" r="4" fill="#ffffff"/>
    <circle cx="85" cy="65" r="4" fill="#ffffff"/>
    <circle cx="100" cy="65" r="4" fill="#ffffff"/>
    
    <!-- Code lines -->
    <text x="70" y="110" font-family="'Fira Code', monospace" font-size="12" fill="#1e293b">from plasma import Agent</text>
    <text x="70" y="130" font-family="'Fira Code', monospace" font-size="12" fill="#1e293b">from plasma.tools import *</text>
    <text x="70" y="150" font-family="'Fira Code', monospace" font-size="12" fill="#6366f1"># Create security agent</text>
    <text x="70" y="170" font-family="'Fira Code', monospace" font-size="12" fill="#1e293b">agent = Agent(</text>
    <text x="90" y="190" font-family="'Fira Code', monospace" font-size="12" fill="#1e293b">    name="Plasma Security",</text>
    <text x="90" y="210" font-family="'Fira Code', monospace" font-size="12" fill="#1e293b">    model="plasma-pro"</text>
    <text x="70" y="230" font-family="'Fira Code', monospace" font-size="12" fill="#1e293b">)</text>
    <text x="70" y="250" font-family="'Fira Code', monospace" font-size="12" fill="#6366f1"># Launch plasma scan</text>
    <text x="70" y="270" font-family="'Fira Code', monospace" font-size="12" fill="#1e293b">agent.scan(target)</text>

    <!-- Right side - Plasma visualization -->
    <g transform="translate(500, 200)">
      <!-- Plasma core -->
      <circle cx="0" cy="0" r="40" fill="url(#plasmaProBg)" filter="url(#plasmaGlow)" opacity="0.8"/>
      
      <!-- Energy rings -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
      <circle cx="0" cy="0" r="80" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.4"/>
      
      <!-- Plasma particles -->
      <g opacity="0.8">
        <circle cx="-20" cy="-20" r="3" fill="#ffffff">
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="20" cy="-20" r="2" fill="#ffffff">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-20" cy="20" r="2.5" fill="#ffffff">
          <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="20" cy="20" r="3.5" fill="#ffffff">
          <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.2s" repeatCount="indefinite"/>
        </circle>
      </g>
      
      <!-- Energy arcs -->
      <g opacity="0.5">
        <path d="M -30 -30 Q 0 -50, 30 -30" fill="none" stroke="#8b5cf6" stroke-width="2">
          <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M -30 30 Q 0 50, 30 30" fill="none" stroke="#6366f1" stroke-width="2">
          <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="'Space Grotesk', sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#1a1a2e">Plasma AI Security Platform</text>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="'Inter', sans-serif" font-size="16" text-anchor="middle" fill="#6366f1">Advanced AI-Powered Cybersecurity</text>
</svg>
