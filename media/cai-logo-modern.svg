<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient for logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#6366f1" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Shield shape representing security -->
  <path d="M100 20 L160 50 L160 120 C160 150 130 180 100 190 C70 180 40 150 40 120 L40 50 Z" 
        fill="url(#logoGradient)" 
        filter="url(#logoShadow)"/>
  
  <!-- Lock symbol in center -->
  <rect x="75" y="85" width="50" height="35" rx="5" fill="white" opacity="0.9"/>
  <path d="M85 85 L85 75 Q85 60 100 60 Q115 60 115 75 L115 85" 
        stroke="white" 
        stroke-width="4" 
        fill="none" 
        opacity="0.9"/>
  <circle cx="100" cy="100" r="4" fill="#6366f1"/>
  
  <!-- AI Circuit pattern -->
  <g opacity="0.3">
    <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="2"/>
    <line x1="70" y1="50" x2="70" y2="70" stroke="white" stroke-width="2"/>
    <circle cx="50" cy="50" r="3" fill="white"/>
    <circle cx="70" cy="50" r="3" fill="white"/>
    <circle cx="70" cy="70" r="3" fill="white"/>
    
    <line x1="130" y1="50" x2="150" y2="50" stroke="white" stroke-width="2"/>
    <line x1="130" y1="50" x2="130" y2="70" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="50" r="3" fill="white"/>
    <circle cx="130" cy="50" r="3" fill="white"/>
    <circle cx="130" cy="70" r="3" fill="white"/>
    
    <line x1="50" y1="150" x2="70" y2="150" stroke="white" stroke-width="2"/>
    <line x1="70" y1="130" x2="70" y2="150" stroke="white" stroke-width="2"/>
    <circle cx="50" cy="150" r="3" fill="white"/>
    <circle cx="70" cy="150" r="3" fill="white"/>
    <circle cx="70" cy="130" r="3" fill="white"/>
    
    <line x1="130" y1="150" x2="150" y2="150" stroke="white" stroke-width="2"/>
    <line x1="130" y1="130" x2="130" y2="150" stroke="white" stroke-width="2"/>
    <circle cx="150" cy="150" r="3" fill="white"/>
    <circle cx="130" cy="150" r="3" fill="white"/>
    <circle cx="130" cy="130" r="3" fill="white"/>
  </g>
  
  <!-- CAI Text -->
  <text x="100" y="165" font-family="'Space Grotesk', Arial, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="url(#logoGradient)">CAI</text>
</svg>
